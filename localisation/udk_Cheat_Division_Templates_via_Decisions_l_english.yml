#Coast Defense Explanation:
udk_Cheat_Division_Templates_via_Decisions_Coast_Defense_title: "§YCoast Defense Templates:§! Hover on this decision for explanation of Coast Defense Templates."
udk_Cheat_Division_Templates_via_Decisions_Coast_Defense_title_desc: "§Y1-§! §W10W Understanding difference between 16 width (/ruleset minimium combat width) vs 36 width bricks:§!\nThe more infantry battalions that are in a division the higher the HP is since there is more of everything in the division. To oversimplfy last stand and force attack; clicking these buttons will ~freeze your organization (green bar) and in exchange your strength (orange bar) will tick down. Therefore you want high HP on ports in order to delay the invasion as long as possible and drain the enemy of organization, stregnth and command power (as they are force attacking you while invading). Obviously it is preferable if you to put 36 width bricks on the sides of the port to protect them if the IC avaliable allows it. But 16 widths arent the end of the world if they are on the sides of ports"
#Coast Defense:
udk_Cheat_Division_Templates_via_Decisions_Coast_Defense_Cheap: "16W COAST Defense Cheap (No Support / Battleplan the naval invasion)"
udk_Cheat_Division_Templates_via_Decisions_Coast_Defense_Cheap_desc: "Cheapest (IC) Template for Coast Defense. Doesn't have any Support. Usually not worth using this, as it will melt against any decent enemy naval invasion (Including AI)."
udk_Cheat_Division_Templates_via_Decisions_Coast_Defense_Cost_Effective_v1: "16W Coast Defense + (Engineer+Anti_air)"
udk_Cheat_Division_Templates_via_Decisions_Coast_Defense_Cost_Effective_v1_desc: "Most Cost Effective Coast Defense Division. Has AA and Engineer Support Companies. Will resist long enough for reinforcements to arrive. Still weak against Enemy CAS and Armor."
udk_Cheat_Division_Templates_via_Decisions_Coast_Defense_Cost_Effective_v2: "36W PORT infantry bricks SPAM LAST STAND + (Engineer+Anti_air)"
udk_Cheat_Division_Templates_via_Decisions_Coast_Defense_Cost_Effective_v2_desc: "An Upgrade of 16 width. Division becomes even more powerful against non-CAS/Armor and when spamming last stand can delay naval invasions for a significant amount of time."
udk_Cheat_Division_Templates_via_Decisions_Coast_Defense_Expensive_v1: "35W PORT Defense Mech w/mot line AT (AA + AT)"
udk_Cheat_Division_Templates_via_Decisions_Coast_Defense_Expensive_v1_desc: "Best Coast Defense Division, has AA, AT, ENG Support Companies. Will resist long enough for reinforcements to arrive even in Multiplayer. Unless you've enough MIL's, use these on only Ports AND SPAM LAST STAND."
udk_Cheat_Division_Templates_via_Decisions_Coast_Defense_Expensive_v2: "10W Coast Defense Expensive v2 (AA + AT + Rocket)"
udk_Cheat_Division_Templates_via_Decisions_Coast_Defense_Expensive_v2_desc: "An Upgrade of Expensive v1, added Rocket Support Artillery. Division becomes even more powerful. Unless you've enough MIL's, use these on only Ports."

