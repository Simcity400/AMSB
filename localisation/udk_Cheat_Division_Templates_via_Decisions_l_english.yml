#Armored Assault Explanation:
udk_Cheat_Division_Templates_via_Decisions_Armored_title: "§YArmored Assault Templates:§! Hover on this decision for explanation of Armored Assault Templates."
udk_Cheat_Division_Templates_via_Decisions_Armored_title_desc: "Minimium is to have 30 org. ALWAYS more than 250 HP and to not go over 36 combat width unless you understand what you are doing. ASK other players on what your production tab tank should look like (tank designer)"
#Armored Assault:
udk_Cheat_Division_Templates_via_Decisions_Armored_Cost_Effective_v1_a: "General purpose tank"
udk_Cheat_Division_Templates_via_Decisions_Armored_Cost_Effective_v1_a_desc: "General outline of what a tank should have at the bare minimium. REALLY consider getting flame throwers (tech tree), and upgraded engineers (from facility  military engineering vehicles) for crucial modifiers."

